<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er une Instance EC2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .logo {
            font-size: 50px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #e1e8ed;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #adb5bd;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .info-box {
            background-color: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 13px;
            color: #0c5460;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .required {
            color: #dc3545;
        }

        .region-badge {
            background-color: #fff3cd;
            border: 1px solid #ffc107;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            color: #856404;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">‚òÅÔ∏è</div>
            <h2>PROJET IAC SONATEL</h2>
            <p>Cr√©ation d'instance EC2 automatis√©e</p>
        </div>

        <div class="region-badge">
            üìç <strong>R√©gion:</strong> eu-north-1 (Stockholm)
        </div>

        <div class="info-box">
            ‚ÑπÔ∏è <strong>Information:</strong> Le d√©ploiement prend environ 2-3 minutes apr√®s soumission.
        </div>

        <form method="post" action="/trigger" id="ec2Form">
            <div class="form-group">
                <label for="instance_name">
                    Nom de l'instance <span class="required">*</span>
                </label>
                <input 
                    id="instance_name" 
                    name="instance_name" 
                    placeholder="Ex: serveur-web-prod" 
                    required
                    pattern="[a-zA-Z0-9-_]+"
                    title="Utilisez uniquement des lettres, chiffres, tirets et underscores"
                    maxlength="50"
                >
            </div>

            <div class="form-group">
                <label for="instance_os">
                    Syst√®me d'exploitation <span class="required">*</span>
                </label>
                <select id="instance_os" name="instance_os" required>
                    <option value="">-- Choisir une image --</option>
                    <option value="ami-0fe8bec493a81c7da">üêß Amazon Linux 2023 (Recommand√©)</option>
                    <option value="ami-0705384c0b33c194c">üêß Ubuntu 22.04 LTS</option>
                    <option value="ami-064087b8d355e70c1">üêß Debian 12</option>
                </select>
            </div>

            <div class="form-group">
                <label for="instance_size">
                    Taille de l'instance <span class="required">*</span>
                </label>
                <select id="instance_size" name="instance_size" required>
                    <option value="">-- Choisir la taille --</option>
                    <option value="t3.micro">üíª t3.micro (1 vCPU, 1 GB RAM) - Free Tier</option>
                    <option value="t3.small">üíª t3.small (2 vCPU, 2 GB RAM)</option>
                    <option value="t3.medium">üíª t3.medium (2 vCPU, 4 GB RAM)</option>
                    <option value="t3.large">üñ•Ô∏è t3.large (2 vCPU, 8 GB RAM)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="instance_env">
                    Environnement <span class="required">*</span>
                </label>
                <select id="instance_env" name="instance_env" required>
                    <option value="">-- Choisir l'environnement --</option>
                    <option value="dev">üîß D√©veloppement</option>
                    <option value="preprod">üß™ Pr√©production</option>
                    <option value="prod">üöÄ Production</option>
                </select>
            </div>

            <button type="submit">
                üöÄ Lancer l'instance
            </button>
        </form>
    </div>

    <script>
        // Validation c√¥t√© client
        document.getElementById('ec2Form').addEventListener('submit', function(e) {
            const name = document.getElementById('instance_name').value;
            const os = document.getElementById('instance_os').value;
            const size = document.getElementById('instance_size').value;
            const env = document.getElementById('instance_env').value;

            if (!name || !os || !size || !env) {
                e.preventDefault();
                alert('‚ö†Ô∏è Veuillez remplir tous les champs obligatoires');
                return false;
            }

            // Confirmation pour la production
            if (env === 'prod') {
                if (!confirm('‚ö†Ô∏è Vous √™tes sur le point de cr√©er une instance en PRODUCTION. √ätes-vous s√ªr ?')) {
                    e.preventDefault();
                    return false;
                }
            }

            // Afficher un message de chargement
            const button = this.querySelector('button');
            button.innerHTML = '‚è≥ D√©ploiement en cours...';
            button.disabled = true;
        });
    </script>
</body>
</html>
